<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lists</title>
        <body>
           <h1>Unordered lists</h1>
           <ul>
            <li>Intem 1</li>
            <li>Intem 2</li>
            <li>Intem 3</li>
           </ul> 
           <h1>Ordered lists</h1>
           <ol>
            <li>Intem 1</li>
            <li>Intem 2</li>
            <li>Intem 3</li>
           </ol>
        </body>
    </head>

</html>
